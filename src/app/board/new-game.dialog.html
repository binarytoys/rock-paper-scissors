<h2 mat-dialog-title>Start new game</h2>
<form #form="ngForm" [formGroup]="nameForm" (ngSubmit)="submit(form)">
    <mat-dialog-content>
        <mat-form-field class="input-container">
            <input matInput type="text"
                   placeholder="Player name"
                   formControlName="nameControl">
        </mat-form-field>
        <mat-form-field>
            <mat-select placeholder="AI version" [(value)]="selected">
                <mat-option *ngFor="let ai of ais" [value]="ai">
                    {{ai.name}} ver.{{ai.version}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <p style="font-family: Roboto">{{selected.description}} </p>
    </mat-dialog-content>
    <mat-dialog-actions>
        <div fxFlex></div>
        <button mat-button mat-dialog-close color="primary" class="action-button button-default">
            CANCEL
        </button>
        <button mat-button type="submit" color="primary" [disabled]="!nameForm.dirty" class="action-button button-default">
            NEW GAME
        </button>
    </mat-dialog-actions>
</form>
