
<div class="main-div" >
    <mat-card class="mat-elevation-z4 center">
        <div style="margin-bottom: 24px">
            <button mat-raised-button color="primary" class="action-button" (click)="startNewGame()">NEW GAME</button>
        </div>
        <div>AI: {{aiName}} ver. {{aiVersion}}</div>
        <mat-divider></mat-divider>
        <mat-chip-list class="data-row" style="margin-top: 16px">
            <mat-chip [selected]="isSelected('rock')" [color]="getAiColor()">ROCK</mat-chip>
            <mat-chip [selected]="isSelected('paper')" [color]="getAiColor()">PAPER</mat-chip>
            <mat-chip [selected]="isSelected('scissor')" [color]="getAiColor()">SCISSORS</mat-chip>
        </mat-chip-list>
        <div class="data-row" style="flex-direction: column; align-items: center;">
        <h1>{{aiScore}}</h1>
        <h2>vs</h2>
        <h1>{{myScore}}</h1>
        </div>
        <div id="player-name">PLAYER: {{playerName}}</div>
        <mat-divider></mat-divider>
        <mat-card-actions>
            <button mat-button [style.border]="lastHumanTurn==='rock'?'1px solid currentColor':'1px none currentColor'" color="primary" [disabled]="playerName===''" class="action-button" (click)="makeTurn('rock')">ROCK</button>
            <button mat-button [style.border]="lastHumanTurn==='paper'?'1px solid currentColor':'1px none currentColor'" color="primary" [disabled]="playerName===''" class="action-button" (click)="makeTurn('paper')">PAPER</button>
            <button mat-button [style.border]="lastHumanTurn==='scissor'?'1px solid currentColor':'1px none currentColor'" color="primary" [disabled]="playerName===''" class="action-button" (click)="makeTurn('scissor')">SCISSORS</button>
        </mat-card-actions>
    </mat-card>

    <mat-card class="mat-elevation-z4 center">
        <mat-accordion>
            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Rules of the game
                    </mat-panel-title>
                </mat-expansion-panel-header>

                <p [innerHTML]="description"></p>

            </mat-expansion-panel>
        </mat-accordion>

    </mat-card>
</div>
